<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(120deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        h1, .message {
            font-size: 2.5em;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .btn {
            margin: 20px;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .yes {
            background-color: #00ff7f;
            color: black;
        }

        .yes:hover {
            background-color: #32cd32;
        }

        /* Floating Elements */
        .element {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.5;
        }

        .water {
            background: url('https://i.imgur.com/q1shSJA.png') no-repeat center;
            background-size: cover;
            animation: float 5s infinite linear;
        }

        .fire {
            background: url('https://i.imgur.com/0I5o4zk.png') no-repeat center;
            background-size: cover;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body onclick="reveal()">

    <h1 id="mysteryText">A special message awaits... Click to reveal.</h1>

    <div id="proposal" class="hidden">
        <h1>Cessy, will you be my Valentine? ❤</h1>
        <button class="btn yes" onclick="showMessage()">Yes, of course!</button>
        <div class="message hidden" id="finalMessage">Kwa minajili nakupenda! ❤</div>
    </div>

    <div class="element water" style="top: 10%; left: 20%;"></div>
    <div class="element fire" style="top: 60%; left: 70%;"></div>

    <script>
        function reveal() {
            document.getElementById("mysteryText").style.display = "none";
            document.getElementById("proposal").classList.remove("hidden");
        }

        function showMessage() {
            document.getElementById("finalMessage").classList.remove("hidden");
        }
    </script>

</body>
</html>
